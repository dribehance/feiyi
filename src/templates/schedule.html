<pagetitle title="'请选择时间'"></pagetitle>
<div class="choice-time">
    <div class="time-header">
        <div class="time-title text-center"></div>
        <div class="week justified">
            <div class="week-item">日</div>
            <div class="week-item">一</div>
            <div class="week-item">二</div>
            <div class="week-item">三</div>
            <div class="week-item">四</div>
            <div class="week-item">五</div>
            <div class="week-item">六</div>
        </div>
    </div>
    <div class="text-center">请标记出你不可预约的日期</div>
    <div class="time-container" ng-repeat="schedule in schedules">
        <div class="container-title text-center">{{schedule.schedule_month}}</div>
        <div class="day-wrap">
            <div class="col-ms-7 pull-left" ng-class="append_class(day,$index)" ng-repeat="day in schedule.scheduleBeans">
                <div class="day" ng-click="active(day)">
                    <div class="day-item text-center" ng-class="{'bookinged':day.schedule_state =='0','unselect':day.schedule_state == '1','busy':day.schedule_state == '2','default':day.schedule_state == '3','highlight':day.schedule_state == '4'|| day==input.day}">{{parse_time(day)}}</div>
                </div>
            </div>
        </div>
    </div>
     <div class="no-booking">
        <div class="time-icon uncan"></div>
        <span>不能选择</span>
    </div>
    <div class="no-booking">
        <div class="time-icon can"></div>
        <span>可预约</span>
    </div>
    <div class="no-booking">
        <div class="time-icon caned"></div>
        <span>译员忙碌，不可预约</span>
    </div>
    <div class="no-booking">
        <div class="time-icon selected"></div>
        <span>译员已被预约</span>
    </div>
    <div class="time-footer">
        <div class="wrap">
            <div class="basic-backgroup">
                <!-- <div class="btn btn-block btn-primary" ng-if="input.day.schedule_state=='2'" ng-click="mark_schedule('2')">标记为空闲</div>
                <div class="btn btn-block btn-primary" ng-if="input.day.schedule_state=='3'" ng-click="mark_schedule('1')">标记为忙</div> -->
                <div class="btn btn-block btn-primary" ng-click="mark_schedule()">保存并更新</div>
            </div>
        </div>
    </div>
</div>
