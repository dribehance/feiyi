<pagetitle title="'译员入驻'"></pagetitle>
<div class="wrap">
    <form name="signupForm" ng-submit="ajaxForm()">
        <div class="signup">
            <div class="input-group">
                <div class="item-title" ng-click="is_agree()">
                    <i class="fa fa-square-o" style="color:#79AAE3;font-size:16px;" ng-class="{'fa-check-square':agree}" aria-hidden="true"></i>
                    请阅读并同意
                    <a href="http://mp.weixin.qq.com/s?__biz=MzAxOTc0MDI4MQ==&mid=502947986&idx=1&sn=975e8252ae3493feb0aa7cde71b9c72c&scene=19#wechat_redirect">《译员协议》</a>
                </div>
                <div class="input-item padding-sm-left border-radius">
                    <div class="addon text-center" ng-click="cache_and_go('country_code','country_code')">{{input.country_code.code}}
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </div>
                    <div class="text-modify border-left padding">
                        <input type="tel" name="telephone" ng-model="input.telephone" required placeholder="手机号" class="full-width">
                    </div>
                </div>
                <div class="item-tips">
                    <strong><span>*</span>如第一位是区号“<label>0</label>”，勿需输入</strong> 
                </div>
                <div class="input-item border-radius padding-lg-right margin-lg-bottom">
                    <div class="text-modify padding">
                        <input type="tel" name="code" ng-model="input.code" required placeholder="验证码" class="full-width">
                    </div>
                    <countdown class="sms-code" countdown="countdown" ng-class="{'color-primary':countdown.message!='获取验证码'}" countdown-disabled="signupForm.telephone.$invalid">{{countdown.message}}</countdown>
                    <!-- <div class="sms-code">点击发送验证码</div> -->
                </div>
                <div class="item-title" ng-if="input.wechat">
                    微信号:（请填写正确的微信号以便客户联系）
                </div>
                <div class="input-item border-radius margin-lg-bottom">
                    <div class="text-modify padding">
                        <input name="wechat" ng-model="input.wechat" required placeholder="微信号" class="full-width input-height">
                    </div>
                </div>
                
            </div>
            <div class="wrap text-center">
                <div class="section">
                    <button class="btn btn-lg btn-primary" type="submit" ng-disabled="$signupForm.$valid">下一步</button>
                </div>
            </div>
        </div>
    </form>
</div>
