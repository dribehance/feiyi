<pagetitle title="'医生评价'"></pagetitle>
<form name="commentForm" ng-submit="ajaxForm()" class="wrap">
    <div class="review-item text-center">
        给医生赠送锦旗，表达您的感激之情！
    </div>
    <textarea class="comment-area" placeholder="请写出您对译员的评价吧~" name="note" ng-model="input.note" ng-minlength="8"></textarea>
    <div class="tip text-danger" ng-if="commentForm.note.$invalid">锦旗留言</div>
    <button type="submit" class="btn btn-primary btn-lg full-width">赠送锦旗 - 100元</button>
</form>
