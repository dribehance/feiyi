<div class="industry space">
    <div class="col-ms-4 pull-left" ng-repeat="scene in scenes" ng-click="select_scene(scene)">
        <div class="tags">
            <div class="tag" ng-class="{'highlight':scene.select}">{{scene.name}}</div>
        </div>
    </div>
</div>
<div class="wrap">
    <div class="section text-center">
        <span class="btn btn-block btn-primary" ng-click="save()">保存</span>
    </div>
</div>
